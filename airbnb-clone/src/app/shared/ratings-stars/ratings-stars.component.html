<div class="rating rounded-4 bg-light px-3 pb-2 position-relative">
  <input
    [value]="5"
    (change)="selectRating(5)"
    [checked]="value === 5"
    name="rating"
    id="star5"
    type="radio"
  />
  <label for="star5"></label>
  <input
    [value]="4"
    (change)="selectRating(4)"
    [checked]="value === 4"
    name="rating"
    id="star4"
    type="radio"
  />
  <label for="star4"></label>
  <input
    [value]="3"
    (change)="selectRating(3)"
    [checked]="value === 3"
    name="rating"
    id="star3"
    type="radio"
  />
  <label for="star3"></label>
  <input
    [value]="2"
    (change)="selectRating(2)"
    [checked]="value === 2"
    name="rating"
    id="star2"
    type="radio"
  />
  <label for="star2"></label>
  <input
    [value]="1"
    (change)="selectRating(1)"
    [checked]="value === 1"
    name="rating"
    id="star1"
    type="radio"
  />
  <label for="star1"></label>
  <fieldset class="bad pb-1 text-secondary">Bad</fieldset>
  <fieldset class="good pb-1 text-secondary">Good</fieldset>
</div>
