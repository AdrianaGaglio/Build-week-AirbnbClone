<div class="modal-body d-flex justify-content-between align-items-center">
  <p>{{ message }}</p>
  <button (click)="confirmBtn(true)" class="btn btn-pink-airbnb text-light">
    Conferma
  </button>
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
