<!-- sezione review -->
<div class="d-flex justify-content-around mt-3 pb-5 gap-3">
  <!-- card review -->
  <div
    class="card-host border rounded-4 w-100 p-4 d-flex flex-column justify-content-between"
  >
    <div class="bg-body-secondary rounded-3">
      <p class="px-3 my-0 py-2">{{ review.comment }}</p>
    </div>
    <div *ngIf="user" class="ms-3 mt-3">
      <div class="d-flex align-items-center">
        <ng-container *ngIf="user.profileImg">
          <img
            src="{{ user.profileImg }}"
            alt="avatar profilo"
            height="50"
            width="50"
            class="rounded-pill"
          />
        </ng-container>
        <ng-container *ngIf="!user.profileImg">
          <div
            class="bg-black w-fixed-50 h-fixed-50 text-light fs-4 p-2 rounded-circle"
          >
            {{ user.firstName.slice(0, 1) }}{{ user.lastName.slice(0, 1) }}
          </div>
        </ng-container>
        <div class="ms-3">
          <h6 class="m-0 fw-bold">{{ user.firstName }} {{ user.lastName }}</h6>
          <p class="m-0">{{ review.date | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
