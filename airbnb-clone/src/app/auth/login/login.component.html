<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-md-8 col-lg-6 mx-auto shadow-lg rounded-4 p-5">
      <form (submit)="login()" [formGroup]="loginForm">
        <div class="text-center">
          <img class="w-fixed-100 mb-3" src="{{ logo }}" />
          <h1 class="mb-2">Accedi al tuo account</h1>
          <p>Inserisci le tue credenziali</p>
        </div>
        <div class="my-5 pb-1 position-relative">
          <h5 class="form-label mb-0">Indirizzo email:*</h5>
          <div>
            <span
              *ngIf="isInvalidTouched('email')"
              class="alert alert-warning my-1 p-2 posSpan fs-6"
              role="alert"
              >{{ getError("email") }}</span
            >
          </div>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Inserisci il tuo indirizzo email"
          />
        </div>
        <div class="my-5 pb-1 position-relative">
          <h5 class="form-label mb-0">Password:*</h5>
          <div>
            <span
              *ngIf="isInvalidTouched('password')"
              class="alert alert-warning my-1 p-2 posSpan fs-6"
              role="alert"
              >Campo obbligatorio</span
            >
          </div>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Inserisci la password"
          />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-pink-airbnb text-light mt-1 fw-medium w-50">
            Login
          </button>
          <p class="text-secondary m-0">
            Non hai un account?
            <a class="text-pink-airbnb" routerLink="/auth/register"
              >Registrati!</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
