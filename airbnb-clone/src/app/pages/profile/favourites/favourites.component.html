<div class="container">
  <h1 class="fw-bold mb-5">I tuoi appartamenti preferiti</h1>
  <div class="row row-cols-5" *ngIf="apartments">
    <div class="col" *ngFor="let apartment of apartments">
      <app-card [apartment]="apartment"></app-card>
    </div>
  </div>
  <div
    *ngIf="apartments.length < 1"
    class="container text-center bg-secondary-subtle p-3 my-3 rounded-3"
  >
    Nessun appartamento salvato
  </div>
</div>
