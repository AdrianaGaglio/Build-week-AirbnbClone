<div class="container">
  <h1 class="fw-bold mb-5">I tuoi messaggi</h1>
  <div class="row gap-3" *ngIf="messages">
    <ng-container *ngFor="let message of messages">
      <div class="col-12">
        <app-message-card [message]="message"> </app-message-card>
      </div>
    </ng-container>
  </div>
</div>
