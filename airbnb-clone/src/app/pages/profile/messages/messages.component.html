<div class="container">
  <h1 class="fw-bold mb-5">I tuoi messaggi</h1>
  <div class="row gap-3" *ngIf="messages">
    <ng-container *ngFor="let message of messages.slice(0, 3)">
      <div class="col-12">
        <app-message-card [message]="message"> </app-message-card>
      </div>
    </ng-container>
    <a *ngIf="messages.length > 3" role="button" (click)="showHide()">{{
      showAll ? "Mostra meno" : "Mostra altri"
    }}</a>
    <ng-container *ngIf="messages.length > 5 && showAll">
      <div class="col-12" *ngFor="let message of messages.slice(3)">
        <app-message-card [message]="message"></app-message-card>
      </div>
    </ng-container>
  </div>
</div>
