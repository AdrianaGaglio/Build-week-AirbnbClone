<div class="container">
  <h1 class="fw-bold mb-5">I tuoi messaggi</h1>
  <div class="row gap-3" *ngIf="messages.length > 0">
    <div class="col-12" *ngFor="let message of messages.slice(0, 4)">
      <app-message-card [message]="message"></app-message-card>
    </div>
    <a role="button" (click)="showHide()">{{
      showAll ? "Mostra meno" : "Mostra altri"
    }}</a>
    <ng-container *ngIf="messages.length > 5 && showAll">
      <div class="col-12" *ngFor="let message of messages.slice(5)">
        <app-message-card [message]="message"></app-message-card>
      </div>
    </ng-container>
  </div>
</div>
